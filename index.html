<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>表單規格產生器（完整版）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>📄 表單規格產生器（完整版）</h1>
  <input id="formName" placeholder="請輸入表單名稱">
</header>

<div class="container">
  <aside class="toolbox">
    <h3>欄位類型</h3>
    <button onclick="addQuestion('short_text')">簡答</button>
    <button onclick="addQuestion('long_text')">詳答</button>
    <button onclick="addQuestion('radio')">選擇題</button>
    <button onclick="addQuestion('dropdown')">下拉式選單</button>
    <button onclick="addQuestion('date')">日期</button>
    <button onclick="addQuestion('time')">時間</button>
    <button onclick="addQuestion('datetime')">日期＋時間</button>
    <button onclick="addQuestion('shift')">班別</button>
    <hr>
    <button onclick="exportExcel()">📤 匯出直式 Excel</button>
  </aside>

  <main id="canvas"></main>

  <aside class="properties">
    <h3>題目設定</h3>
    <div id="propertyPanel">請選擇題目</div>
  </aside>
</div>

<script src="libs/xlsx.full.min.js"></script>
<script src="app.js"></script>
<script src="exporter.js"></script>
</body>
</html>
